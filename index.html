<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Link JQUERY -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Alice|Farsan" rel="stylesheet">
  <link rel="stylesheet" href="actuarial.css" type="text/css">
  <title>Actuarial | TWP Final Project</title>
</head>
<body>
  <h1>Actuarial: How Long Will I Live?</h1>

  <div id="form">
    <h2>Questions Form: </h2>
    <form action="#">
    <div class= "q">
      <label>1) Do you smoke?
    </div>
        <div class= "tab" id="smokeQuestion">
          <input type="radio" name="smoker" value="Yes" required>Yes
          <input type="radio" name="smoker" value="No" required>No
          <input type="radio" name="smoker" value="Previously" required>Previously
        </div>
      </label>
    </div>
      <div id="smokerAdditionalQuestions"></div>
      <br>
    <div class = "q">
        <label>2) BMI:
    </div>
        <div class= "tab" id="BMIQuestion">
          <table>
            <tr>
              <td>Height (ft): </td>
              <td><input type="number" name="heightFtBMI" placeholder="5" required></td>
              <td>Height (in): </td>
              <td><input type="number" name="heightInBMI" placeholder="10" required></td>
            </tr>
            <tr>
              <td>Weigth (lbs): </td>
              <td><input type="number" name="weightBMI" placeholder="210" required></td>
            </tr>
          </table>
        </div>
      </label>
    </div>
    <div class = "q">
      <br>3) Please supply a diabetic history.<br>
    </div>
      <label class= "tab"> a) Are you diabetic?
        <div class= "tab" id="selfDiabeticQuestion">
        <table>
          <tr>
            <td>  <input type="radio" name="selfDiabetic" value="Yes" required>Yes </td>
            <td>  <input type="radio" name="selfDiabetic" value="No" required>No </td>
            <td>  <input type="radio" name="selfDiabetic" value="DontKnow" required>Don't know. </td>
          </tr>
        </table>
        </div>
      </label>
    </div>
      <br>
      <label class="tab"> b) Is your mother diabetic?
        <div class= "tab" id="momDiabeticQuestion">
          <table>
            <tr>
              <td> <input type="radio" name="momDiabetic" value="Yes" required>Yes </td>
              <td> <input type="radio" name="momDiabetic" value="No" required>No </td>
              <td> <input type="radio" name="momDiabetic" value="DontKnow" required>Don't know.</td>
            </tr>
          </table>
        </div>
      </label>
      <br>
      <label class="tab"> c) Is your father diabetic?
        <div class= "tab" id="dadDiabeticQuestion">
          <table>
            <tr>
              <td>  <input type="radio" name="dadDiabetic" value="Yes" required>Yes </td>
              <td>  <input type="radio" name="dadDiabetic" value="No" required>No </td>
              <td>  <input type="radio" name="dadDiabetic" value="DontKnow" required>Don't know. </td>
            </tr>
          </table>
        </div>
      </label>
      <br><br>

<span>
      <div id = "button1">
        <input type="submit" value="Results please.">
      </div>
  </form>
  </div>

  <div id="results"></div>

  <div id = "button2">
    <input id="resetResults" type="button" value="Reset form and results.">
  </div>
</span>

  <!-- custom scripts -->
  <script src="actuarial.js"></script>

</body>
</html>
